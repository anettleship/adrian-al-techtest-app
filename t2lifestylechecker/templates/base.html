<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container-sm">

      <form method="post">

        <div class="form-group"> 
          <div class="mb-3">
            <label for="nhsnumber" class="form-label">NHS Number</label>
            <input type="number" class="form-control" id="nshnumber" placeholder="123456789">
          </div>

          <div class="input-group">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input class="form-control" id="firstname" ></textarea>
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input class="form-control" id="lastname" ></textarea>
            </div>
          </div>

          <label class="control-label" for="dateofbirth">Date of Birth</label>
          <div class="input-group">
            <div class="mb-3">
              <input class="form-control" id="dateofbirth" name="dateofbirth" placeholder="DD" type="text"/>
            </div>
            <div class="mb-3">
              <input class="form-control" id="dateofbirth" name="dateofbirth" placeholder="MM" type="text"/>
            </div>
            <div class="mb-3">
              <input class="form-control" id="dateofbirth" name="dateofbirth" placeholder="YYYY" type="text"/>
            </div>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
          </div>

        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
