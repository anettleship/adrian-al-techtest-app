{% extends "base.html" %}
{% block content %}
  <div class="container-sm">

    <form action="validate" method="post">
      {% for question, data in questionnaire.items() %}
        <p>{{ question }} {{ data.question_text }}</p>
        {% for answer_text, value in data.answers.items() %}
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="{{ data.name }}" id="{{ data.name }}" value="{{ answer_text }}">
          <label class="form-check-label" for="{{ data.name }}">{{ answer_text}}</label>
        </div>
        {% endfor %}
      {% endfor %}

      <div class="mb-3"></div>
        <button class="btn btn-primary" name="submit" type="submit">Submit</button>
      </div>
    </form>

  </div>
{% endblock %}
